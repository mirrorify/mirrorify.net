<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <!-- 使用 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', 'Noto Sans SC', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 4rem;
            color: #007acc;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .home-button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #007acc;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #005fa3;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>哎呀！您访问的页面不存在。</p>
        <p>可能是地址输入错误，或者页面已被删除。</p>
        <a href="/" class="home-button">返回首页</a>
        <div class="footer">
            <p>Copyright © 2025 Mirrorify.net All rights reserved.</p>
        </div>
    </div>
</body>
</html>
